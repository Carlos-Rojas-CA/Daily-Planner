<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/Code/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <ul id="schedule" class="container">
        <li data-time= "9" id="0" class="container form row time-block">
          <label class="col-2 text-right hour common">9AM</label>
          <input class="col-9 event common" type="text" placeholder="">
          <button class="btn col-1 text-center saveBtn common far fa-save"></button>
        </li>
        <li data-time= "10" id="1" class="container form row time-block">
          <label class="col-2 text-right hour common">10AM</label>
          <input class="col-9 event common" type="text" placeholder="">
          <button class="btn col-1 text-center saveBtn common far fa-save"></button>
        </li>
        <li data-time= "11" id="2" class="container form row time-block">
          <label class="col-2 text-right hour common">11AM</label>
          <input class="col-9 event common" type="text" placeholder="">
          <button class="btn col-1 text-center saveBtn common far fa-save"></button>
        </li>
        <li data-time= "12" id="3" class="container form row time-block">
          <label class="col-2 text-right hour common">12PM</label>
          <input class="col-9 event common" type="text" placeholder="">
          <button class="btn col-1 text-center saveBtn common far fa-save"></button>
        </li>
        <li data-time= "13" id="4" class="container form row time-block">
          <label class="col-2 text-right hour common">1PM</label>
          <input class="col-9 event common" type="text" placeholder="">
          <button class="btn col-1 text-center saveBtn common far fa-save"></button>
        </li>
        <li data-time= "14" id="5" class="container form row time-block">
          <label class="col-2 text-right hour common">2PM</label>
          <input class="col-9 event common" type="text" placeholder="">
          <button class="btn col-1 text-center saveBtn common far fa-save"></button>
        </li>
        <li data-time= "15" id="6" class="container form row time-block">
          <label class="col-2 text-right hour common">3PM</label>
          <input class="col-9 event common" type="text" placeholder="">
          <button class="btn col-1 text-center saveBtn common far fa-save"></button>
        </li>
        <li data-time= "16" id="7" class="container form row time-block">
          <label class="col-2 text-right hour common">4PM</label>
          <input class="col-9 event common" type="text" placeholder="">
          <button class="btn col-1 text-center saveBtn common far fa-save"></button>
        </li>
        <li data-time= "17" id="8" class="container form row time-block">
          <label class="col-2 text-right hour common">5PM</label>
          <input class="col-9 event common" type="text" placeholder="">
          <button class="btn col-1 text-center saveBtn common far fa-save"></button>
        </li>
        
      </ul>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/Code/moment.js"></script>
    <script src='Assets/Code/script.js' type="text/javascript"></script>
    <script type="text/javascript">


    </script>
  </body>
</html>
